# 异步选项
async:
  # 漏斗处理是否异步
  hopper: false
  # 实体处理是否异步
  entityMove: true
  # mod生物是否异步
  modMob: false
  # 线程池数量
  asyncPoolNum: 3
# 世界选项
world:
  # 预生成出生点区块和保持加载
  keepSpawnInMemory: false
  # 无人区块减少实体的tick
  enableSkipEntityTick: true
  # 无人区块减少TileEntity的tick
  enableSkipTileEntityTick: false
  # 使用抓取器防止刷物品(可能存在兼容问题)
  enableCapture: true
  # 世界生成限制, 减小可缓解跑图卡服
  worldGenMaxTick: 15
  # 禁用Forge生成器的世界列表
  disableForgeGenerateWorlds:
  - ExampleCustomWorld
# 虚拟玩家选项
fakePlayer:
  # 虚拟玩家默认权限列表
  permissions:
  - essentials.build
  # 虚拟玩家跳过玩家事件, 虚拟玩家将不会触发事件, 会无视权限(非特殊情况请不要开启)
  eventPass: false
# 禁用更新正版信息, 防止头颅卡服
disableUpdateGameProfile: true
# 禁用FML握手, 允许原版客户端连接(安装mod请勿开启)
disableFMLHandshake: false
# 禁用Ping获取MOD列表, 可缓解假人攻击
disableFMLStatusModInfo: false